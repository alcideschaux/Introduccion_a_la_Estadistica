  Output: Ahora que ya tienes una noción básica de cómo un científico recolecta datos, el siguiente paso es aprender qué hacer con todos estos datos. Mientras que los datos sin procesar pueden contener información útil, esta información usualmente es específica para cada individuo en la muestra poblacional. El científico busca descubrir patrones y correlaciones entre los sujetos en la muestra poblacional, de modo a quitar conclusiones acerca de la población enfocada en su totalidad.

