- Class: text
  Output: Los histogramas son particularmente útiles para visualizar y describir la forma de la distribución de los datos. Una distribución de datos puede presentar una desviación hacia la izquierda, una desviación hacia la derecha, o ninguna desviación hacia los lados. La ASIMETRÍA es una medida de la extensión con la cual la distribución de datos se 'recuesta' hacia un lado u otro.

- Class: figure
  Output: Una distribución con asimetría hacia la izquierda es una en la cual la COLA izquierda del gráfico es más larga. En otras palabras, en un histograma la mayor parte de la distribución se localiza hacia la derecha de la media. Esta distribución también se dice que tiene asimetría izquierda. Cuando una distribución tiene asimetría izquierda, el valor de la MEDIA es menor al valor de la MEDIANA, y por lo tanto la MEDIA se localiza hacia la izquierda de la distribución. En este gráfico, la línea verde representa la mediana y la línea azul representa la media.
