- Class: text
  Output: He escogido este conjunto de datos por algunas razones. Para transmitir efectivamente los conceptos claves de esta lección, quería un conjunto de datos que no fuese ni muy grande ni muy pequeño, uno que tenga al menos dos variables numéricas (una continua y otra discreta) y una variable categórica.

- Class: text
  Output: Una VARIABLE NUMÉRICA CONTINUA es aquella que puede asumir cualquier valor dentro del rango posible de valores. En el conjunto de datos 'auto' el precio, millas por galón en ciudad y peso son todas variables continuas, ya que no existe restricción inherente a los valores posibles de cada una de estas tres variables (excepto números negativos, por supuesto!). Más aún, los valores no tiene que ser necesariamente números enteros, ya que pueden darse valores decimales, dependiendo de la precisión y nivel de exactitud con las que midamos estas variables.

- Class: text
  Output: Por el otro lado, una VARIABLE NUMÉRICA DISCRETA es una variable que puede asumir un valor de un número limitado, y usualmente predeterminado, de valores posibles. Por ejemplo, en el conjunto de datos 'autos' el número de pasajeros es una variable numérica discreta, ya que la capacidad de pasajeros que puede alojar un auto necesariamente corresponde a un número entero.

- Class: text
  Output: Finalmente, una VARIABLE CATEGÓRICA es una variable que, en vez de asumir un valor fijo, se adscribe a una categoría descriptiva predeterminada. En el conjunto de datos 'autos' el tipo de tren de manejo es una variable categórica, ya que cada auto puede tener sólo un tipo de tren de manejo.

