- Class: figure
  Output: Un gráfico que no presenta asimetría es uno en el cual las colas a ambos lados de la media se balancean mutuamente, y se conoce también como gráfico simétrico. Cuando la distribución es simétrica, la MEDIA y la MEDIANA presentan aproximadamente el mismo valor. En este gráfico, la línea verde representa la mediana y la línea azul representa la media. La línea verde es la única visible debido a que la media y la mediana presentan casi exactamente el mismo valor.
