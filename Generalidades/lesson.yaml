- Class: text
  Output: Aprender R es como aprender cualquier otro lenguaje. Hay ciertas reglas que debes seguir si quieres obtener los resultados deseados. Revisemos algunas de estas reglas básicas ahora, de modo a que puedas empezar a usar R lo antes posible.

