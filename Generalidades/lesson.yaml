  Output: Una de las medidas de estadística descriptiva más comunes es la MEDIDA DE TENDENCIA CENTRAL. Para un conjunto de datos específico, la TENDENCIA CENTRAL busca localizar un valor central o un valor típico para cierta variable. También puede referenciarse como el PROMEDIO o el CENTRO de los datos. Las medidas de tendencia central más comunes son la MEDIA, la MEDIANA, y la MODA de un conjunto de datos. En las siguientes secciones, continuaré presentando los distintos tipos de gráficos y te mostraré cómo calcular y visualizar estas medidas de tendencia central.

