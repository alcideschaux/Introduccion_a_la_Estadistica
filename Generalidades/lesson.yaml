- Class: figure
  Output: Por el otro lado, una distribución con asimetría hacia la derecha es una en la cual la cola derecha es más larga, de modo a que la mayoría de los datos cae hacia la izquierda de la media en un histograma. Esta distribución se dice que tiene asimetría derecha. Cuando una distribución presenta asimetría derecha, el valor de la MEDIA es mayor al valor de la MEDIANA, y por lo tanto la MEDIA se localiza hacia la derecha de la distribución. En este gráfico, la línea verde representa la mediana y la línea azul representa la media.
  Figure: mod1_rightskew.R
