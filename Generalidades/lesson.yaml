- Class: text
  Output: En un sentido amplio, un científico es aquel que utiliza un método sistemático para adquirir nuevos conocimientos. De manera más importante, un científico busca responder preguntas o resolver problemas importantes a través de observaciones y métodos cuidadosos. Estas observaciones, recolectadas a partir de experimentos, encuestas, notas de campo, etc., se conocen como DATOS. La estadística es el estudio de cuál es el mejor procedimiento para recolectar, analizar y llegar a conclusiones a partir de estos datos.

- Class: text
  Output: Una vez que se ha planteado una pregunta, o se ha identificado un problema, el siguiente paso lógico es intentar responder la pregunta. Desafortunadamente, sin ninguna información adicional, es muy difícil responder una pregunta o diagnosticar un problema. Es entonces cuando entra en escena la recolección de datos! El tener un conjunto de observaciones, o datos, relacionadas con la pregunta ayudará a revelar una respuesta.

- Class: text
  Output: Pero ... Cómo exactamente se recolectan datos que puedan ser útiles?

- Class: text
  Output: Recuerda, cuando lleva a cabo una investigación, un científico busca responder una pregunta, una que usualmente está dirigida a una población específica. Esta población no tiene que ser una población humana, como se entiende habitualmente por esta palabra. Piensa en esta población como un grupo de entidades - gente, animales, autos, salarios, etc. - que es estudiada por el científico.

- Class: text
  Output: Desafortunadamente, es a menudo muy difícil, si no imposible, recolectar datos de una población completa. No sólo puede consumir mucho tiempo, también puede resultar en un uso ineficiente de recursos. En su lugar, los científicos se enfocan a una MUESTRA de la población. Esta muestra poblacional se selecciona de tal manera a que es REPRESENTATIVA de la población mayor en cuestión. En términos matemáticos, esta población muestral es conocida como un subgrupo de la población enfocada.

- Class: figure
