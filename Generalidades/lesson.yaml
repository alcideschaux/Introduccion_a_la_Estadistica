- Class: text
  Output: Ante de que un estadístico se involucre en un análisis exhaustivo del conjunto de datos, usualmente considera útil visualizar primero los datos. Organizando los datos en un gráfico (o plot), un estadístico es capaz de explorar y sumarizar algunas propiedades básicas del conjunto de datos. La disciplina que describe cuantitativamente las propiedades principales de un conjunto de datos se conoce como ESTADÍSTICA DESCRIPTIVA. En lo que viene a continuación, estaré presentando concurrentemente técnicas para la visualización de datos así como las medidas de descripción estadística asociadas.

- Class: text
  Output: El tipo más simple de plot es un gráfico de puntos, el que se utiliza para transmitir visualmente los valores de una variable. En un gráfico de puntos, existe sólo un eje horizontal x, y los valores de los datos son representados como puntos por encima de este eje. Dado que los gráficos de puntos muestran efectivamente el valor numérico específico de la variable para cada individuo en el conjunto de datos, es una herramienta particularmente útil para conjuntos de datos pequeños.

- Class: figure
